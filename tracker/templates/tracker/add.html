{% extends 'tracker/base.html' %}

{% load static %}

{% block title %}
- Add Sightings
{% endblock %}

{% block main %}
<html>
 <body>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div>
            <div class="card mb-3 shadow-sm">
              <img class="bd-placeholder-img card-img-top"
                   width="225" height="225" preserveAspectRatio="xMidYMid slice"
                   focusable="false" role="img" aria-label="{{ pet.name }}"
                   src="https://i.guim.co.uk/img/media/3aa0344c8039b86f4f7bd3981ae81d54dc985119/0_137_2741_1644/master/2741.jpg?width=1920&quality=85&auto=format&fit=max&s=f332c5d4c44722442e1d1ef42893322d"></img>
            </div>
          </div>
	  <form id = 'submit' action = '' method = 'POST' class = 'input-group mb-3'>
		    {% csrf_token %}

		    <p>
		    	<input type = 'text'
		     	name = 'X'
		     	class = 'form-control'
		    	placeholder='Latitude'
		    	aria-label ='Latitude'>
		    </p>

		    <p>
			<input type = 'text'
			name = 'Y'
			class = 'form-control'
			placeholder='Longitude'
			aria-label ='Longitude'>
		    </p>

		    <p>
			<input type = 'text'
                    	name = 'Unique_Squirrel_ID'
                    	class = 'form-control'
                    	placeholder='Unique Squirrel ID'
                    	aria-label ='Unique Squirrel ID'>
		    </p>

		    <p>
		    	<input type = 'text'
			name = 'Shift'
			class = 'form-control'
		    	placeholder='Shift'
			aria-label = 'Shift'>
		    </p>

		    <p>
			<input type = 'date'
			name = 'Date'
		   	class = 'form-control'
			placeholder='Date'
			aria_label = 'Date'>
		    </p>
		  
		    <p>
			<input type = 'text'
			name = 'Age'
		   	class = 'form-control'
			placeholder='Age'
			aria_label = 'Age'>
		    </p>
		  
		    <p>
			<input type = 'text'
			name = 'Primary Fur Color'
		   	class = 'form-control'
			placeholder='Primary Fur Color'
			aria_label = 'Primary Fur Color'>
		    </p>
		  
		    <p>
			<input type = 'text'
			name = 'Location'
		   	class = 'form-control'
			placeholder='Location'
			aria_label = 'Location'>
		    </p>
		  
		    <p>
			<input type = 'text'
			name = 'Specific Location'
		   	class = 'form-control'
			placeholder='Specific Location'
			aria_label = 'Specific Location'>
		    </p>
		  
		    <p>
			<input type = 'text'
			name = 'Other Activities'
		   	class = 'form-control'
			placeholder='Other Activities'
			aria_label = 'Other Activities'>
		    </p>
		  
		  
		   <p>
			<label class="form-check-label" for="same-address">Running</label>
			<input type = 'checkbox'
			name = 'Running'
		   	class = 'form-check'
			placeholder='Running'
			aria_label = 'Running'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Chasing</label>
			<input type = 'checkbox'
			name = 'Chasing'
		   	class = 'form-check'
			placeholder='Chasing'
			aria_label = 'Chasing'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Climbing</label>
			<input type = 'checkbox'
			name = 'Climbing'
		   	class = 'form-check'
			placeholder='Climbing'
			aria_label = 'Climbing'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Eating</label>
			<input type = 'checkbox'
			name = 'Eating'
		   	class = 'form-check'
			placeholder='Eating'
			aria_label = 'Eating'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Foraging</label>
			<input type = 'checkbox'
			name = 'Foraging'
		   	class = 'form-check'
			placeholder='Foraging'
			aria_label = 'Foraging'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Kuks</label>
			<input type = 'checkbox'
			name = 'Kuks'
		   	class = 'form-check'
			placeholder='Kuks'
			aria_label = 'Kuks'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Quass</label>
			<input type = 'checkbox'
			name = 'Quass'
		   	class = 'form-check'
			placeholder='Quass'
			aria_label = 'Quass'>
		    </p>
		  
		   <p>
			<label class="form-check-label" for="same-address">Moans</label>
			<input type = 'checkbox'
			name = 'Moans'
		   	class = 'form-check'
			placeholder='Moans'
			aria_label = 'Moans'>
		    </p>
		  
		  <p>
			<label class="form-check-label" for="same-address">Tail flags</label>
			<input type = 'checkbox'
			name = 'Tail flags'
		   	class = 'form-check'
			placeholder='Tail flags'
			aria_label = 'Tail flags'>
		    </p>
		  
		  <p>
			<label class="form-check-label" for="same-address">Tail twitches</label>
			<input type = 'checkbox'
			name = 'Tail twitches'
		   	class = 'form-check'
			placeholder='Tail twitches'
			aria_label = 'Tail twitches'>
		    </p>
		  
		  <p>
			<label class="form-check-label" for="same-address">Approaches</label>
			<input type = 'checkbox'
			name = 'Approaches'
		   	class = 'form-check'
			placeholder='Approaches'
			aria_label = 'Approaches'>
		    </p>
		  
		  <p>
			<label class="form-check-label" for="same-address">Indifferent</label>
			<input type = 'checkbox'
			name = 'Indifferent'
		   	class = 'form-check'
			placeholder='Indifferent'
			aria_label = 'Indifferent'>
		    </p>
		  
		  <p>
			<label class="form-check-label" for="same-address">Runs from</label>
			<input type = 'checkbox'
			name = 'Runs from'
		   	class = 'form-check'
			placeholder='Runs from'
			aria_label = 'Runs from'>
		    </p>
		  
		  
		  
		    
		    <div class = 'input-group-append'>
			    <p> <button class='btn btn-outline-secondary'  type = 'submit'>Add</button></p>
		    </div>
		    <div id = 'errors' class = 'mb-3'></div>
	    </form>
         </div>
       </div>
    </div>
  </div>
 </body>
</html>

{% endblock %}
